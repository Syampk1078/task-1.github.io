<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <form>

        <div class="signup-form">

            <div class="Signup-head">
                <h1>Registration Form</h1>
            </div>
            <hr>

            <div class="signup-content2">
            <label style="margin-left:10px;">First Name</label>
            <input style="margin-left:45px;" type="text" class="name" placeholder="Enter Your First Name" required><br>
            
            <label style="margin-left:10px;">Last Name</label>
            <input style="margin-left:45px;" type="text" class="name" placeholder="Enter Your Last Name" required><br>
            
            <label style="margin-left:10px;">Email</label>
            <input style="margin-left:85px;" type="text" placeholder="Enter Your Email" class="input"><br>

            <label style="margin-left:10px;">Phone Number</label>
            <input type="text" placeholder="Enter Your Phone Number" class="input"><br>

            <label style="margin-left:10px;">Roll Number</label>
            <input style="margin-left:30px;" type="text" placeholder="Enter Your Roll Number" class="input"><br>
            

            
            <div class="gender">
                <label style="margin-left:10px;">Gender</label>
                <label style="margin-left:75px;">
                    Male<input type="radio" value="male" name="gender">
                    <span style="margin-left: 20px;">Female</span> <input type="radio" name="gender">
                </label>
                
            </div>
            

            <label class="branch">Branch</label>
            <select class="branch2" style="margin-left:65px;">
                <option>-- Select Your Branch --</option>
                <option>CSE</option>
                    <option>ECE</option>
                    <option>EEE</option>
                <option>CIVIL</option>
            </select>

            <input type="submit" value="Submit" class="submit-btn">
        </div>
        </div>
    </form>
</body>
</html>
